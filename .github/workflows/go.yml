# Build Go

name: Go package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
    - name: Set up Go
      uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.4.0
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault
      run: |
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./src -v
    - name: Stop container
      if: always()
      run: |
        docker-compose down