# Build Go

name: Go package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
    - name: Set up Go
      uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # tag=v3.3.1
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault
      run: |
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./src -v
    - name: Stop container
      if: always()
      run: |
        docker-compose down