# Build Go

name: Go package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: Set up Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault
      run: |
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./src -v
    - name: Stop container
      if: always()
      run: |
        docker-compose down