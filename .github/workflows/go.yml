# Build Go

name: Go package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
    - name: Set up Go
      uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # tag=v3.3.0
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault
      run: |
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./src -v
    - name: Stop container
      if: always()
      run: |
        docker-compose down